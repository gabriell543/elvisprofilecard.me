<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elvis Analyst Profile</title>
    <!-- Google Fonts for clean typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="elvis.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="elvis.jpg" />
  </head>
  <body>
    <!-- Canvas for Animated Background -->
    <canvas id="backgroundCanvas"></canvas>

    <!-- Profile Card -->
    <section class="profile-card">
      <img src="elvis.jpg" alt="Elvis Analyst" class="profile-card__image" />
      <div class="profile-card__content">
        <p class="profile-card__bio">
          Yo, I'm elvis_analyst, your Web3 guide slingin' DeFi alpha and
          building epic vibes with MagnetXDao.<br /><br />
          Patience, consistency, and a sprinkle of hustle are my keys to
          unlocking the crypto game.
        </p>
        <div class="profile-card__social">
          <a
            href="https://x.com/elvis_analyst"
            target="_blank"
            class="profile-card__social-link"
          >
            <img src="twitter.jpg" alt="Twitter Icon" />
          </a>
          <a
            href="https://t.me/elvis_analyst"
            target="_blank"
            class="profile-card__social-link"
          >
            <img src="telegram.jpg" alt="Telegram Icon" />
          </a>
          <a
            href="https://discord.gg/aE76wCfEOl"
            target="_blank"
            class="profile-card__social-link"
          >
            <img src="discord.jpg" alt="Discord Icon" />
          </a>
        </div>
      </div>
    </section>
    <script src="elvis.js"></script> 
  </body>
</html>
